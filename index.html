<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <script src="script.js" defer></script> 
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="resume typewriter">Resume Builder</div>
    <div class="main animate__animated animate__bounce"> 
        <form id="resumeForm">
            <div class="intro">INTRODUCTION:</div>
    <div class="under-main-child">
                <label for="name" class="label1">Name:</label>
                <input type="text" id="name" name="name" class="name2">
     </div>
     <div class="under-main-child">
                <label for="age" class="label1">Age:</label>
           <input type="text" id="age" name="age" class="name">
            </div>
            <div class="under-main-child">
         <label for="city" class="label1">City:</label>
                <input type="text" id="city" name="city" class="name ">
            </div>
            <div class="under-main-child">
     <label for="country" class="label1">Country:</label>
                <input type="text" id="country" name="country" class="name3">
            </div>
            <div class="under-main-child">
          <label for="occupation" class="label1">Occupation:</label>
                <input type="text" id="occupation" name="occupation" class="name4">
            </div>
            <br>
            <div class="intro">Education:</div>
            <div class="under-main-child">
                <label for="degree" class="label1">Degree:</label>
                <input type="text" id="degree" name="degree" class="name5">
            </div>
            <div class="under-main-child">
                <label for="institution" class="label1">Institution Name:</label>
                <input type="text" id="institution" name="institution" class="name6">
            </div>
            <div class="under-main-child">
                <label for="grades" class="label1">Grades:</label>
                <input type="text" id="grades" name="grades" class="name">
            </div>
            <div class="under-main-child">
                <label for="graduationDate" class="label1">Graduation Date:</label>
                <input type="date" id="graduationDate" name="graduationDate" class="name"><br><br>
            </div>
   <div class="intro">Skills:</div>
            <div class="under-main-child">
           <label for="skill1" class="label1">Skill-1:</label>
                <input type="text" id="skill1" name="skill1" class="name skill">
       </div>
       <div class="under-main-child">
                <label for="skill2" class="label1">Skill-2:</label>
                <input type="text" id="skill2" name="skill2" class="name skill">
            </div>
     <div class="under-main-child">
                <label for="skill3" class="label1">Skill-3:</label>
                <input type="text" id="skill3" name="skill3" class="name skill">
            </div>     <div class="under-main-child">
                <label for="skill4" class="label1">Skill-4:</label>
                <input type="text" id="skill4" name="skill4" class="name skill">
            </div>
            <div class="under-main-child">
                <label for="skill5" class="label1">Skill-5:</label>
                <input type="text" id="skill5" name="skill5" class="name skill">
            </div>
            <div class="intro">Experience:</div>
            <div class="under-main-child">
                <label for="Experience" class="label1"></label>
                <textarea id="experience" name="experience" required placeholder="Experience"></textarea>
            </div>
            <div class="intro">Contact Details:</div>
            <div class="box">
                <div class="skill-alignment">
                    <label for="email" class="label1">Email:</label>
                    <input type="email" id="email" name="email" class="name skill">
                    <div>
                        <label for="tel" class="label1">Tel-Number:</label>
                        
    <input type="text" id="tel" name="tel" class="name skill">
                    </div>
                    <div>
                                <label for="profiles" class="label1">Profiles:</label>
                        <input type="text" id="profiles" name="profiles" class="name skill">
                    </div>
                </div>
            </div>
            <div class="box1">
                <button onclick="onSubmit()" type="submit">Submit</button>
            </div>
            <button class="boox2" type="button" onclick="submitForm()">Download Resume</button>
        </form>
    </div>
    <div class="footer">
        <div class="child-footer">
            <h1 class="text">Made By Laiba NomanðŸ˜‡</h1>
        </div>
    </div>
</body>
</html>
